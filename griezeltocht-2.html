<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrifying Halloween Scare</title>
  <style>
    body {
      background-color: #000;
      color: #ff7518;
      font-family: 'Creepster', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }
    #play-button {
      font-size: 1.5em;
      padding: 15px 30px;
      color: #fff;
      background-color: #d32f2f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 2;
      position: relative;
    }
    #play-button:hover {
      transform: scale(1.1);
      background-color: #c21807;
    }
    #blood-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('sounds/blood.jpg') center/cover no-repeat;
      opacity: 0;
      z-index: 3;
      transition: opacity 0.2s;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
<div>
  <h1>ðŸ’€ Enter if You Dare ðŸ’€</h1>
  <button id="play-button">Play Spooky Experience</button>
  <audio id="background-sound" loop>
    <source src="sounds/Halloween%20Horror%20Atmosphere.mp3" type="audio/mp3">
  </audio>
  <audio id="scream-sound">
    <source src="sounds/Halloween%20Horror%20Laughter%20Vol%20006.mp3" type="audio/mp3">
  </audio>
  <div id="blood-flash"></div>
</div>
<script>
  const playButton = document.getElementById('play-button');
  const backgroundSound = document.getElementById('background-sound');
  const screamSound = document.getElementById('scream-sound');
  const bloodFlash = document.getElementById('blood-flash');

  playButton.addEventListener('click', () => {
    if (backgroundSound.paused) {
      backgroundSound.play();
      playButton.innerText = "Pause the Horror";
      startScareEffects();
    } else {
      backgroundSound.pause();
      playButton.innerText = "Play Spooky Experience";
      clearInterval(scareInterval);
      hideBloodFlash();
    }
  });

  let scareInterval;

  function startScareEffects() {
    scareInterval = setInterval(() => {
      showBloodFlash();
      screamSound.play();
      setTimeout(hideBloodFlash, 300); // Hide blood flash after 300ms
    }, Math.random() * 10000 + 5000); // Random interval between 5 to 15 seconds
  }

  function showBloodFlash() {
    bloodFlash.style.opacity = 1;
  }

  function hideBloodFlash() {
    bloodFlash.style.opacity = 0;
  }
</script>
</body>
</html>
